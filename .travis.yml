sudo: false
addons:
  apt:
    packages:
    - texlive-fonts-recommended
    - texlive-latex-extra
    - texlive-fonts-extra
    - dvipng
    - texlive-latex-recommended
    - texlive-generic-recommended
    - texlive-lang-european
    - texlive-font-utils
    - texlive-humanities
    - latex-beamer
    - lmodern
    - latexmk
    - python-pygments
    - graphviz
before_script:
  - "wget https://github.com/gpoore/minted/releases/download/v2.1/minted-2.1.zip"
  - "unzip -j minted-2.1.zip minted-2.1/minted.sty -d ."
  - "unzip -j minted-2.1.zip minted-2.1/minted.sty -d cheatsheet"
script:
    - make diagrams
    - make main.pdf
    - make main.pdf
    - cd cheatsheet
    - make cheatsheet.pdf
    - make cheatsheet.pdf
    - cd ..
deploy:
  provider: releases
  api_key:
      secure: ""
  file:
  - main.pdf
  - cheatsheet/cheatsheet.pdf
  skip_cleanup: true
  on:
    tags: true
